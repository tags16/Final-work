{% extends 'base.html' %}
{% block content %}
<div class="container pt-2">
    <h5>Проекты</h5>
</div>
<div class="container pt-2">
    <ol class="list-group list-group-numbered">
        {% for project_ in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">
                        {{ project_.name }}
                    </div>
                </div>  
                <div class="btn-group justify-content-end" role="group">
                    <a class="btn btn-dark btn-sm" href="../projectdetail/{{ project_.id }}">Просмотреть</a>
                    <a class="btn btn-danger btn-sm" href="../projectdelete/{{ project_.id }}">Удалить</a>
                </div>
            </li>
        {% empty %}
    </ol>
</div>
<div class="container py-2">
    <div class="alert alert-warning" role="alert">
        Нет созданных проектов!
    </div>
</div>

{% endfor %}
{% endblock %}
